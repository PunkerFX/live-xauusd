<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Inteligente XAUUSD</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: gold;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      max-width: 960px;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
      margin-bottom: 40px;
    }

    .assistente-container {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      max-width: 960px;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }

    .assistente-title {
      font-size: 20px;
      margin-bottom: 15px;
      color: #ffcc00;
    }

    .mensagem {
      font-size: 16px;
      line-height: 1.5;
      color: #eee;
      animation: fadein 0.6s ease-in-out;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Painel Inteligente XAUUSD</h1>
  <div class="subtitle">Análise ao vivo do ouro com IA — dados, suporte/resistência e sugestões de trade</div>

  <!-- Gráfico do TradingView -->
  <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?locale=br#%7B%22symbol%22%3A%22OANDA%3AXAUUSD%22%2C%22width%22%3A%22960%22%2C%22height%22%3A%22400%22%2C%22locale%22%3A%22br%22%2C%22dateRange%22%3A%22D%22%2C%22colorTheme%22%3A%22dark%22%2C%22isTransparent%22%3Afalse%7D" allowtransparency="true" scrolling="no"></iframe>

  <!-- Assistente IA -->
  <div class="assistente-container">
    <div class="assistente-title">Comentário da Assistente IA</div>
    <div id="mensagem" class="mensagem">Carregando análise...</div>
  </div>

  <footer>
    Desenvolvido por PunkerFX — IA & TradingView © 2025
  </footer>

  <script>
    const mensagens = [
      "Bom dia! O XAUUSD inicia com leve alta, impulsionado por tensões geopolíticas. Suporte chave em 2312 e resistência forte em 2330.",
      "Dados do Payroll hoje às 9h30 (Brasília). Volatilidade esperada. Atenção para rompimento da zona 2332.",
      "O RSI em H1 mostra sobrecompra leve, podendo indicar correção até 2318 antes de nova alta.",
      "Sinais de fluxo institucional apontam compras defendidas em 2320. Viés altista no curto prazo.",
      "Sugestão de trade: Entrada em 2321, stop 2315, alvo 2334 (risco:recompensa 1:2).",
      "10Y Treasury yields caindo, favorecendo ativos de proteção como ouro.",
      "DXY recuando após dados de inflação. Isso pode impulsionar o XAUUSD nas próximas horas.",
      "Alta no VIX sinaliza aversão ao risco — cenário de suporte para o ouro."
    ];

    function atualizarMensagem() {
      const index = Math.floor(Math.random() * mensagens.length);
      const mensagemDiv = document.getElementById("mensagem");
      mensagemDiv.innerText = mensagens[index];
    }

    atualizarMensagem();
    setInterval(atualizarMensagem, 5 * 60 * 1000); // a cada 5 minutos
  </script>

</body>
</html>
