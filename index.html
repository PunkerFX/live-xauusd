<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live XAUUSD Panel</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: gold;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      max-width: 960px;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
      margin-bottom: 40px;
    }

    .assistente-container {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      max-width: 960px;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }

    .assistente-title {
      font-size: 20px;
      margin-bottom: 15px;
      color: #ffcc00;
    }

    .mensagem {
      font-size: 16px;
      line-height: 1.5;
      color: #eee;
      animation: fadein 0.6s ease-in-out;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Live XAUUSD Panel</h1>
  <div class="subtitle">Live analysis of Gold (XAUUSD) with AI — data, support/resistance, and trade suggestions</div>

  <!-- TradingView Chart (Candles) -->
  <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_34f13&symbol=OANDA%3AXAUUSD&interval=240&hidesidetoolbar=1&theme=dark&style=1&timezone=America%2FSao_Paulo&studies=%5B%5D&hideideas=1" allowtransparency="true" scrolling="no"></iframe>

  <!-- AI Assistant -->
  <div class="assistente-container">
    <div class="assistente-title">AI Assistant Commentary</div>
    <div id="mensagem" class="mensagem">Loading analysis...</div>
  </div>

  <footer>
    Developed by PunkerFX — AI & TradingView © 2025
  </footer>

  <script>
    const messages = [
      "Good morning! XAUUSD starts with a slight bullish trend, driven by geopolitical tensions. Key support at 2312 and strong resistance at 2330.",
      "Payroll data will be released at 9:30 AM (Brazil time). Expect high volatility. Watch for breakout at 2332 zone.",
      "RSI on H1 shows slight overbought conditions, indicating a potential pullback to 2318 before further upward movement.",
      "Institutional flow signals buying at 2320. Bullish bias for the short term.",
      "Trade suggestion: Entry at 2321, stop at 2315, target 2334 (risk-to-reward ratio 1:2).",
      "10Y Treasury yields are dropping, favoring safe-haven assets like gold.",
      "DXY is pulling back after inflation data. This may push XAUUSD higher in the next few hours.",
      "Rising VIX signals risk aversion — a supportive scenario for gold."
    ];

    function updateMessage() {
      const index = Math.floor(Math.random() * messages.length);
      const messageDiv = document.getElementById("mensagem");
      messageDiv.innerText = messages[index];
    }

    updateMessage();
    setInterval(updateMessage, 5 * 60 * 1000); // every 5 minutes
  </script>

</body>
</html>
