<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel XAUUSD Ao Vivo</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      color: gold;
      margin-bottom: 10px;
    }
    #preco {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 900px;
      height: 500px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Painel XAUUSD - Ouro em Tempo Real</h1>
  <div id="preco">Carregando preço...</div>

  <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?locale=br#%7B%22symbol%22%3A%22OANDA%3AXAUUSD%22%2C%22width%22%3A%22900%22%2C%22height%22%3A%22400%22%2C%22locale%22%3A%22br%22%2C%22dateRange%22%3A%22D%22%2C%22colorTheme%22%3A%22dark%22%2C%22trendLineColor%22%3A%22rgba(255%2C%20215%2C%200%2C%201)%22%2C%22underLineColor%22%3A%22rgba(255%2C%20215%2C%200%2C%200.3)%22%2C%22isTransparent%22%3Afalse%7D" allowtransparency="true" scrolling="no" allowfullscreen></iframe>

  <script>
    const API_KEY = '063169H1FSHUHWA2';
    const proxy = 'https://corsproxy.io/?';
    
    async function atualizarPreco() {
      try {
        const url = proxy + encodeURIComponent(`https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=XAU&to_currency=USD&apikey=${API_KEY}`);
        const response = await fetch(url);
        const data = await response.json();

        if (!data["Realtime Currency Exchange Rate"]) throw new Error("Formato inesperado");

        const preco = data["Realtime Currency Exchange Rate"]["5. Exchange Rate"];
        document.getElementById("preco").innerText = `Preço do Ouro (XAUUSD): $${parseFloat(preco).toFixed(2)}`;
      } catch (e) {
        console.error("Erro:", e);
        document.getElementById("preco").innerText = 'Erro ao carregar preço';
      }
    }

    atualizarPreco();
    setInterval(atualizarPreco, 60000);
  </script>
</body>
</html>
