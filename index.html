<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XAUUSD Live Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e1117;
      color: #ffffff;
    }
    .header {
      background-color: #161b22;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #30363d;
    }
    .header div {
      text-align: center;
    }
    .main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background-color: #1c2128;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #30363d;
    }
    .calendar-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #30363d;
    }
    iframe {
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div><strong>Price</strong></div>
      <div id="price">Loading...</div>
    </div>
    <div>
      <div><strong>Trend</strong></div>
      <div id="trend">Analyzing...</div>
    </div>
    <div>
      <div><strong>Last Macro Event</strong></div>
      <div id="macro">Loading...</div>
    </div>
    <div>
      <div><strong>Market Status</strong></div>
      <div id="markets">Checking...</div>
    </div>
  </div>

  <div class="main">
    <div class="card">
      <h2>Live XAUUSD Chart</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_12345&symbol=OANDA:XAUUSD&interval=15&hidesidetoolbar=1&theme=dark&style=1&timezone=Etc/UTC&withdateranges=1&hideideas=1&studies=[]" width="100%" height="500" allowtransparency="true"></iframe>
    </div>

    <div class="card">
      <h2>Today's Economic Calendar</h2>
      <div id="calendar">
        <div class="calendar-item"><div>Loading...</div></div>
      </div>
    </div>

    <div class="card">
      <h2>AI Assistant Commentary</h2>
      <div id="ai-comments">Waiting for live macroeconomic events...</div>
    </div>
  </div>

  <script>
    const apiKey = "063169H1FSHUHWA2";

    async function updatePrice() {
      try {
        const res = await fetch(`https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=XAU&to_currency=USD&apikey=${apiKey}`);
        const data = await res.json();
        const price = data['Realtime Currency Exchange Rate']['5. Exchange Rate'];
        document.getElementById("price").innerText = parseFloat(price).toFixed(2);
      } catch (e) {
        document.getElementById("price").innerText = "Error";
      }
    }

    function updateTrend() {
      // Mock until IA is live
      const options = ["Bullish", "Bearish", "Neutral"];
      const choice = options[Math.floor(Math.random() * 3)];
      document.getElementById("trend").innerText = choice;
    }

    function updateMacro() {
      // Placeholder â€” IA will override later
      document.getElementById("macro").innerText = "Awaiting FOMC speech";
    }

    function updateMarketStatus() {
      const now = new Date();
      const utcHour = now.getUTCHours();

      const isOpen = (start, end) => utcHour >= start && utcHour < end;
      const status = [
        `Tokyo: ${isOpen(0, 9) ? 'Open' : 'Closed'}`,
        `London: ${isOpen(7, 16) ? 'Open' : 'Closed'}`,
        `NY: ${isOpen(13, 22) ? 'Open' : 'Closed'}`
      ];
      document.getElementById("markets").innerText = status.join(" | ");
    }

    function renderCalendar() {
      const calendar = [
        { time: "08:30", event: "US Non-Farm Payrolls", impact: "High" },
        { time: "10:00", event: "ISM Services PMI", impact: "Medium" },
        { time: "14:00", event: "FOMC Member Speech", impact: "High" }
      ];
      const container = document.getElementById("calendar");
      container.innerHTML = "";
      calendar.forEach(e => {
        const div = document.createElement("div");
        div.className = "calendar-item";
        div.innerHTML = `<div>${e.time} - ${e.event}</div><div>${e.impact}</div>`;
        container.appendChild(div);
      });
    }

    function updateAIComments() {
      const comment = `Gold is reacting cautiously to the upcoming US Non-Farm Payrolls. Volatility expected.`;
      document.getElementById("ai-comments").innerText = comment;
    }

    // Run all
    updatePrice();
    updateTrend();
    updateMacro();
    updateMarketStatus();
    renderCalendar();
    updateAIComments();

    setInterval(updatePrice, 60000); // update every minute
    setInterval(updateMarketStatus, 60000);
  </script>
</body>
</html>
