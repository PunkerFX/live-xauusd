<script>
  const API_KEY = '063169H1FSHUHWA2';
  const proxy = 'https://corsproxy.io/?';

  async function atualizarPreco() {
    try {
      const url = proxy + encodeURIComponent(`https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=XAU&to_currency=USD&apikey=${API_KEY}`);
      const response = await fetch(url);
      const data = await response.json();
      const preco = data["Realtime Currency Exchange Rate"]["5. Exchange Rate"];
      document.getElementById("preco").innerText = `Preço do Ouro (XAUUSD): $${parseFloat(preco).toFixed(2)}`;
    } catch (e) {
      console.error(e);
      document.getElementById("preco").innerText = 'Erro ao carregar preço';
    }
  }

  atualizarPreco();
  setInterval(atualizarPreco, 60000);
</script>
